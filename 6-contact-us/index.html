<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Contact sales</h1>
        <p>Aorem ipsum dolor sit amet consectetur adipisicing elit. wre</p>
      </div>
      <div class="input-container">
        <!-- Name -->
        <div class="input name">
          <div class="first">
            <label for="first name">First name</label>
            <input type="text">
          </div>
          <div class="last">
            <label for="last name">Last name</label>
            <input type="text">
          </div>
        </div>
        <div class="input">
          <label for="company">Company</label>
          <input type="text">
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="text">
        </div>
        <div class="input number">
          <label for="phone">Phone number</label>
          <input type="number" class="number" placeholder="US &#128899;">
        </div>
        <div class="input">
          <label for="message">Message</label>
          <textarea name="message" id="" cols="50"></textarea>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="">
          <label for="privacy policy">By selecting this, you agree to our <a href="#">privacy policy</a></label>
        </div>
        <div class="input">
          <button>Let's talk</button>
        </div>
      </div>
    </div>
  </body>
</html>
